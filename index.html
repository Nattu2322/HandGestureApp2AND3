 
<html>
    <head>
      <title>HAND RECOGNISER</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">HAND RECOGNISER APP
        <br>
        <span>&#9996;</span>
        <span>&#128070;</span>
        <span>&#9994;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#129304;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to see what your hand gesture is
            <br>
          <b style="color: rgb(25, 242, 9)">Are you showing victory?</b>
          <br>
          <b style="color: rgb(239, 235, 10)">Are you showing an agreement?</b>
          <br>
          <b style="color: rgb(10, 98, 240)">Are you shows someone to rock on?</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction - </label>
            <p class="gesture_name" id="result_gesture_name"></p>
            <p class="gesture" id="update_gesture"></p>
            </div>
            
            
  
        <div class="col-md-4 col-sm-12 col-xs-12" id="snapshot">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
